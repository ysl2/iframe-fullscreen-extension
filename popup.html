<!DOCTYPE html>
<html>
<head>
  <title>Iframe Fullscreen Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h1>Settings</h1>
    
    <div class="setting-row">
      <label for="mode">Mode:</label>
      <select id="mode">
        <option value="default-on">Default On</option>
        <option value="default-off">Default Off</option>
      </select>
    </div>

    <div id="blacklist-section">
      <h2>Blacklist (disable on these sites)</h2>
      <textarea id="blacklist" rows="5"></textarea>
    </div>

    <div id="whitelist-section">
      <h2>Whitelist (enable on these sites)</h2>
      <textarea id="whitelist" rows="5"></textarea>
    </div>

    <button id="save">Save</button>
    <p id="status"></p>
  </div>
  <script src="popup.js"></script>
</body>
</html>
